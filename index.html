<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>resume</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

</head>
<body>
    <h3>Nicole Zonnenberg</h3>
    <div>Software Engineer</div>
        <div>
            Work Experience:
        </div>
    <div class="flex-container">
        <div>
            <select id="resume-experience" multiple="multiple" data-bind="options: experience" onchange="getSelectedJobs()"></select>
        </div>
        <div id="job-container">
        </div>
    </div>
        <div>
            Personal Projects:
        </div>
    <div class="flex-container">
        <div>
            <select id="personal-projects" multiple="multiple" data-bind="options: myProjects" onchange="getSelectedProjects()"></select>
        </div>
        <div id="project-container">
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
